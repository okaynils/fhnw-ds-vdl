  n_classes: 18
  train_ratio: 0.7
  val_ratio: 0.2
  test_ratio: 0.1
model:
  _target_: core.UNet_Attn
  num_classes: 18
  device: ${device}
optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-05
  weight_decay: 0.0
trainer:
  epochs: 1
  run_name: Attention_UNet_Overfit
  project_name: vdl
  save_dir: models
  sample_images_every: 500
  ema_decay: 0.995
  diffusion:
    noise_steps: 1000
    beta_start: 0.0001
    beta_end: 0.002
    img_size: 64
    device: ${device}
  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    T_max: ${trainer.epochs}
seed: 42
device: cuda
